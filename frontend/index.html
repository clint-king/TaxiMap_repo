<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Taxi Path with Mapbox</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="ui_container">
        <h1>Taxi Ranks</h1>
        <button class="button add">Add</button>

        <!-- Grid table -->
        <div class="grid-table">
            <!-- Header row -->
            <div class="grid-row grid-header">
              <div class="grid-cell" id="header_name">Name</div>
              <div class="grid-cell" id="header_province">Province</div>
              <div class="grid-cell" id="header_address">Adress</div>
              <div class="grid-cell" id="header_routes">No. of routes</div>
            </div>

            <!-- Data rows rendered in script -->  

            <div class="grid-row-container">

            </div>
<!--             
              <div class="grid-row" >
                  <div class="grid-cell">Taxi Rank Name</div>
                  <div class="grid-cell">Province</div>
                  <div class="grid-cell">Address</div>
                  <div class="grid-cell">
                      10
                      <div id="multi_button">
                        <button class="btn route">Add route</button>
                        <div class="sub_multi_button">
                          <button class="btn edit">Edit</button>
                          <button class="btn del" >Del</button>
                        </div>
                       
                      </div>
                  </div>
              </div> -->
   
          </div>
     

        <!-- Context Menu -->

        <div class="menu_wrapper">
            <button id="close_button"><i class="fa fa-times" style="font-size:20px;color:red;" aria-hidden="true"></i></button>
            <div class="input_line name">
                <label>Name:</label>
                <input placeholder="e.g Nkowankowa Taxi Rank">
            </div>
            <div class="input_line prov">
                <label>Province:</label>
                <input placeholder="e.g Limpopo">
            </div>
            <div class="input_line address">
              <label>Address:</label>
              <textarea></textarea>
              <ul id="suggestions"></ul>
            </div>
           
            <button id="update_button">Update</button>
        </div>

        <!--Deleting context menu-->
        <div class="menu deleting">
          <p id="title">Deleting TaxiRank</p>
          <button class="close_button" id="del_close_button"><i class="fa fa-times" style="font-size:20px;color:rblackd;" aria-hidden="true"></i></button>
          <div>
            <span>Warning : </span>
            <p>Deleting this Taxi Rank <br> also  encompasses its 
              <br>corresponding Routes</p>
          </div>
          <button class="btn deleting">delete</button>
        </div>

       <!--Editing context menu-->
        <div class="menu editing">
          <p id="title">Editing TaxiRank</p>
          <button class="close_button" id="editing_close_button"><i class="fa fa-times" style="font-size:20px;color:black;" aria-hidden="true"></i></button>
          <div class="editing_input_line name">
              <label id="editing_name">Name:</label>  
              <input placeholder="e.g Nkowankowa Taxi Rank">
          </div>

          <div class="editing_input_line prov">
            <label>Province:</label>
            <input placeholder="e.g Limpopo">
        </div>
        <button class="btn updateEdit ">Update</button>
        </div>

    </div>
   <div id="map">
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <script  type="module" src="./js/index.js"></script>
</body>
</html>
