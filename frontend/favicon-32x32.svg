<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant yellow gradient -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE135;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vibrant blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0074D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056B3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner highlight gradient for yellow -->
    <linearGradient id="yellowHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFE135;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Top banner with V-notch on left and single diagonal slope on right (vibrant yellow) -->
  <path d="M6 8 L22 8 L28 16 L6 16 L10 12 Z" fill="url(#yellowGradient)" stroke="#E6B800" stroke-width="0.5" filter="url(#dropShadow)"/>
  
  <!-- Inner highlight shape for depth -->
  <path d="M7 9 L21 9 L26 15 L7 15 L10 12 Z" fill="url(#yellowHighlight)" stroke="none"/>
  
  <!-- Decorative geometric pattern -->
  <circle cx="16" cy="12" r="1.5" fill="#FFF59D" opacity="0.9"/>
  <circle cx="20" cy="13" r="1" fill="#FFE135" opacity="0.7"/>
  <circle cx="12" cy="14" r="0.8" fill="#FFF59D" opacity="0.8"/>
  
  <!-- Subtle diagonal lines for texture -->
  <line x1="8" y1="10" x2="14" y2="14" stroke="#FFF59D" stroke-width="0.3" opacity="0.6"/>
  <line x1="18" y1="10" x2="24" y2="14" stroke="#FFE135" stroke-width="0.3" opacity="0.5"/>
  
  <!-- Bottom thin rounded bar (vibrant blue) -->
  <rect x="6" y="18" width="22" height="2" rx="1" fill="url(#blueGradient)" stroke="#003D82" stroke-width="0.3" filter="url(#dropShadow)"/>
  
  <!-- Blue bar highlight -->
  <rect x="6.5" y="18.2" width="21" height="1.6" rx="0.8" fill="#0074D9" opacity="0.3"/>
</svg>