<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/svg+xml" href="favicon-16x16.svg" sizes="16x16" />
  <link rel="icon" type="image/svg+xml" href="favicon-32x32.svg" sizes="32x32" />
  <link rel="apple-touch-icon" href="apple-touch-icon.svg" />
  <meta http-equiv="Content-Security-Policy" content="
  script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data:;
  frame-src 'self';
  connect-src 'self' ws://localhost:* wss://localhost:* http://localhost:* https://localhost:* https://api.teksimap.co.za;
">
      <title>TeksiMap | Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #01386A, #001f3f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #01386A;
    }

    .auth-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }

    .form-section {
      flex: 1;
      padding: 3rem;
    }

    .form-section h2 {
      margin-bottom: 1rem;
      color: #01386A;
      font-size: 2rem;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
    }

    .form-section label {
      margin: 0.5rem 0 0.2rem;
      font-weight: 500;
    }

    .form-section input {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .form-section button {
      background: #FFD737;
      color: #01386A;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .form-section button:hover {
      background: #e6c32c;
    }

    .switch-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .switch-link a {
      color: #FFD737;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    /* Loading Animation Styles */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(1, 56, 106, 0.9);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-overlay.show {
      display: flex;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 215, 55, 0.3);
      border-top: 4px solid #FFD737;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #FFD737;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Button loading state */
    .signupSubmit.loading {
      background: #ccc;
      cursor: not-allowed;
      position: relative;
    }

    .signupSubmit.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid transparent;
      border-top: 2px solid #01386A;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .image-section {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1605556761896-dcf9f70f1c54') no-repeat center center/cover;
      min-height: 400px;
    }



    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
      }
      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Sign Up Page -->
  <div class="auth-container">
    <div class="form-section">
      <h2>Create an Account</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" class="signupName" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" class="signupEmail"  id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" class="signupPassword" id="password" name="password" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" class="signupConfirm" id="confirm" name="confirm" required />

        <button class="signupSubmit" type="submit">Sign Up</button>
      </form>



      <div class="switch-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
    <div class="image-section"></div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Creating your account...</div>
    <div class="loading-subtext">Please wait while we set up your profile</div>
  </div>

  
  
  <script type="module" src="./js/Auth.js"></script>
</body>
</html>
