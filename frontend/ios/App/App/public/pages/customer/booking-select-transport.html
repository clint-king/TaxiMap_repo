                        <option value="minibus">Minibus Taxi</option>
                        <option value="bus">22-Seater Bus</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Price Range</label>
                    <select class="filter-select" id="priceFilter">
                        <option value="">Any Price</option>

                        <option value="medium">R15-20/km</option>
                        <option value="high">Over R20/km</option>

                </div>

                    <select class="filter-select" id="ratingFilter">
                        <option value="">Any Rating</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="3">3+ Stars</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Amenities</label>
                    <select class="filter-select" id="amenitiesFilter">

                        <option value="ac">Air Conditioning</option>

                        <option value="music">Music System</option>
                    </select>
