<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Pickup & Destination - TeksiMap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        body, html {
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-content {
            min-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .location-view-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .location-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .location-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .location-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .booking-summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .location-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .location-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .location-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .location-card.pickup {
            border-left-color: #28a745;
        }

        .location-card.destination {
            border-left-color: #dc3545;
        }

        .location-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location-address {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .map-container {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        .route-info {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #2196f3;
        }

        .route-info h4 {
            margin: 0 0 0.5rem 0;
            color: #1976d2;
            font-size: 1rem;
        }

        .route-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .route-item {
            text-align: center;
        }

        .route-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1976d2;
        }

        .route-label {
            font-size: 0.9rem;
            color: #666;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .location-view-container {
                padding: 1rem;
            }

            .location-header h1 {
                font-size: 2rem;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .location-info {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="teksimap-logo.svg" alt="TeksiMap" height="40">
                </a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="client.html" class="nav-link">Book Taxi</a>
                <a href="route-suggestion.html" class="nav-link">Suggest Route</a>
                <a href="help.html" class="nav-link">Help</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
            <div class="nav-toggle" id="nav-toggle" onclick="toggleMobileMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="location-view-container">
            <div class="location-header">
                <h1><i class="fas fa-map-marker-alt"></i> View Pickup & Destination</h1>
                <p>View the pickup and destination locations for this booking</p>
            </div>

            <!-- Booking Summary -->
            <div class="booking-summary">
                <h3><i class="fas fa-info-circle"></i> Booking Summary</h3>
                <div class="booking-details" id="bookingDetails">
                    <!-- Booking details will be loaded here -->
                </div>
            </div>

            <!-- Location Display -->
            <div class="location-display">
                <h3><i class="fas fa-map"></i> Location Details</h3>
                
                <div class="location-info">
                    <div class="location-card pickup">
                        <div class="location-title">
                            <i class="fas fa-map-marker-alt" style="color: #28a745;"></i>
                            Pickup Location
                        </div>
                        <div class="location-address" id="pickupAddress">
                            <!-- Pickup address will be loaded here -->
                        </div>
                    </div>

                    <div class="location-card destination">
                        <div class="location-title">
                            <i class="fas fa-flag-checkered" style="color: #dc3545;"></i>
                            Destination Location
                        </div>
                        <div class="location-address" id="destinationAddress">
                            <!-- Destination address will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="route-info">
                    <h4><i class="fas fa-route"></i> Route Information</h4>
                    <div class="route-details" id="routeDetails">
                        <!-- Route details will be loaded here -->
                    </div>
                </div>

                <div class="map-container" id="map"></div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Back to Bookings
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentBooking = null;
        let map = null;
        let pickupMarker = null;
        let destinationMarker = null;

        // Initialize Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

        document.addEventListener('DOMContentLoaded', function() {
            loadBookingInfo();
            initializeMap();
        });

        function loadBookingInfo() {
            currentBooking = JSON.parse(sessionStorage.getItem('currentBooking') || '{}');
            if (!currentBooking.id) {
                alert('No booking found. Redirecting to bookings page.');
                window.location.href = 'booking-trip-info.html';
                return;
            }
            
            // Display booking information
            const bookingDetails = document.getElementById('bookingDetails');
            bookingDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">Vehicle</span>
                    <span class="detail-value">${currentBooking.vehicle.name}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date</span>
                    <span class="detail-value">${currentBooking.trip.date}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Time</span>
                    <span class="detail-value">${currentBooking.trip.time}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Status</span>
                    <span class="detail-value">${currentBooking.status}</span>
                </div>
            `;
            
            // Display location addresses
            document.getElementById('pickupAddress').textContent = currentBooking.trip.pickup || 'Not specified';
            document.getElementById('destinationAddress').textContent = currentBooking.trip.destination || 'Not specified';
            
            // Display route information
            const routeDetails = document.getElementById('routeDetails');
            routeDetails.innerHTML = `
                <div class="route-item">
                    <div class="route-value">${currentBooking.trip.distance || 'N/A'}</div>
                    <div class="route-label">Distance (km)</div>
                </div>
                <div class="route-item">
                    <div class="route-value">${currentBooking.trip.duration || 'N/A'}</div>
                    <div class="route-label">Duration</div>
                </div>
                <div class="route-item">
                    <div class="route-value">${currentBooking.totalAmount || 'N/A'}</div>
                    <div class="route-label">Total Cost</div>
                </div>
            `;
        }

        function initializeMap() {
            // Initialize map centered on South Africa
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [26.2041, -29.0475], // South Africa center
                zoom: 6
            });

            // Add navigation controls
            map.addControl(new mapboxgl.NavigationControl());

            // Load existing markers
            if (currentBooking && currentBooking.trip) {
                loadExistingMarkers();
            }
        }

        function loadExistingMarkers() {
            // This would typically geocode the addresses to get coordinates
            // For demo purposes, we'll use approximate coordinates
            const pickupCoords = [-26.2041, 28.0475]; // Johannesburg area
            const destCoords = [-33.9249, 18.4241]; // Cape Town area

            if (currentBooking.trip.pickup) {
                // Add pickup marker
                pickupMarker = new mapboxgl.Marker({ color: '#28a745' })
                    .setLngLat([pickupCoords[0], pickupCoords[1]])
                    .setPopup(new mapboxgl.Popup().setHTML(`
                        <b>Pickup Location</b><br>
                        ${currentBooking.trip.pickup}
                    `))
                    .addTo(map);
            }

            if (currentBooking.trip.destination) {
                // Add destination marker
                destinationMarker = new mapboxgl.Marker({ color: '#dc3545' })
                    .setLngLat([destCoords[0], destCoords[1]])
                    .setPopup(new mapboxgl.Popup().setHTML(`
                        <b>Destination Location</b><br>
                        ${currentBooking.trip.destination}
                    `))
                    .addTo(map);
            }

            // Fit map to show both markers
            if (pickupMarker && destinationMarker) {
                const bounds = new mapboxgl.LngLatBounds();
                bounds.extend([pickupCoords[0], pickupCoords[1]]);
                bounds.extend([destCoords[0], destCoords[1]]);
                map.fitBounds(bounds, { padding: 50 });
            } else if (pickupMarker) {
                map.setCenter([pickupCoords[0], pickupCoords[1]]);
                map.setZoom(10);
            } else if (destinationMarker) {
                map.setCenter([destCoords[0], destCoords[1]]);
                map.setZoom(10);
            }
        }

        function goBack() {
            window.location.href = 'booking-trip-info.html';
        }

        // Navigation functions
        function toggleMobileMenu() {
            const navMenu = document.getElementById('nav-menu');
            const navToggle = document.getElementById('nav-toggle');
            
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        }

        function topNavZIndexDecrease() {
            const navbar = document.querySelector('.navbar');
            navbar.style.zIndex = '1000';
        }
    </script>
</body>
</html>
