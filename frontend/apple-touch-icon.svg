<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant yellow gradient -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE135;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vibrant blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0074D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056B3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner highlight gradient for yellow -->
    <linearGradient id="yellowHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFE135;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Top banner with V-notch on left and single diagonal slope on right (vibrant yellow) -->
  <path d="M33.75 45 L123.75 45 L157.5 90 L33.75 90 L56.25 67.5 Z" fill="url(#yellowGradient)" stroke="#E6B800" stroke-width="2" filter="url(#dropShadow)"/>
  
  <!-- Inner highlight shape for depth -->
  <path d="M39.375 50.625 L118.125 50.625 L146.25 84.375 L39.375 84.375 L56.25 67.5 Z" fill="url(#yellowHighlight)" stroke="none"/>
  
  <!-- Decorative geometric pattern -->
  <circle cx="90" cy="67.5" r="8" fill="#FFF59D" opacity="0.9"/>
  <circle cx="112.5" cy="73.125" r="5.5" fill="#FFE135" opacity="0.7"/>
  <circle cx="67.5" cy="78.75" r="4.5" fill="#FFF59D" opacity="0.8"/>
  
  <!-- Subtle diagonal lines for texture -->
  <line x1="45" y1="56.25" x2="78.75" y2="78.75" stroke="#FFF59D" stroke-width="1.5" opacity="0.6"/>
  <line x1="101.25" y1="56.25" x2="135" y2="78.75" stroke="#FFE135" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Bottom thin rounded bar (vibrant blue) -->
  <rect x="33.75" y="101.25" width="123.75" height="11.25" rx="5.625" fill="url(#blueGradient)" stroke="#003D82" stroke-width="1" filter="url(#dropShadow)"/>
  
  <!-- Blue bar highlight -->
  <rect x="36.5625" y="102.9375" width="118.125" height="8.4375" rx="4.21875" fill="#0074D9" opacity="0.3"/>
</svg>