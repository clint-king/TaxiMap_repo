<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pending Routes - TeksiMap</title>
  <link rel="stylesheet" href="./css/adminStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Admin Navigation -->
  <nav class="admin-nav">
    <div class="nav-container">
      <div class="logo">
        <a href="admin.html">
          <img src="logo-advanced-white.svg" alt="TeksiMap Logo" class="h-10 w-auto" />
        </a>
        <span class="admin-badge">Admin</span>
      </div>

      <!-- Burger button for mobile -->
      <div class="burger" onclick="toggleAdminMobileMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Navigation links -->
      <div class="nav-links" id="adminMobileMenu">
        <a href="admin.html">Taxi Ranks</a>
        <a href="route.html">Routes</a>
        <a href="admin-reports.html">Reports</a>
        <a href="admin-pending.html" class="active">Pending Routes</a>
        <a href="admin-feedback.html">Feedback</a>
        <a href="admin-contributors.html">Contributors</a>
        <a href="client.html" class="user-link">User View</a>
        <a href="#" onclick="logout()" class="logout-link">Logout</a>
      </div>
    </div>
  </nav>

  <div class="admin-dashboard">
    <div class="admin-section">
      <h1><i class="fas fa-clock"></i> Pending Routes</h1>
      
      <!-- Filter Controls -->
      <div class="filter-controls">
        <div>
          <label for="statusFilter">Filter by Status:</label>
          <select id="statusFilter" onchange="filterPendingRoutes()">
            <option value="all">All Routes</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <button class="btn btn-primary" onclick="refreshPendingRoutes()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>

      <!-- Pending Routes Container -->
      <div id="pendingRoutesContainer">
        <!-- Routes will be loaded here -->
      </div>
    </div>
  </div>

  <script type="module" src="./js/logout.js"></script>
  <script type="module" src="./js/admin/adminCommon.js"></script>
  <script type="module" src="./js/admin/adminPending.js"></script>
  <script type="module">
    import { requireAuth } from './js/logout.js';
    import { toggleAdminMobileMenu, logout } from './js/admin/adminCommon.js';
    import { 
      loadPendingRoutes, 
      approveRoute, 
      rejectRoute, 
      viewRouteDetails, 
      filterPendingRoutes, 
      refreshPendingRoutes 
    } from './js/admin/adminPending.js';
    
    // Make functions globally available
    window.toggleAdminMobileMenu = toggleAdminMobileMenu;
    window.logout = logout;
    window.approveRoute = approveRoute;
    window.rejectRoute = rejectRoute;
    window.viewRouteDetails = viewRouteDetails;
    window.filterPendingRoutes = filterPendingRoutes;
    window.refreshPendingRoutes = refreshPendingRoutes;
    
    // Check authentication and load data
    document.addEventListener('DOMContentLoaded', async () => {
      const isAuthenticated = await requireAuth();
      if (isAuthenticated) {
        loadPendingRoutes();
      }
    });
  </script>
</body>
</html>
