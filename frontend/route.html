<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Taxi Path with Mapbox</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/routeStyle.css">
</head>
<body>
    <div id="ui_container">
        <h1><span></span>Route</h1>
        <button class="button add">Add</button>

        <!-- Grid table -->
        <div class="grid-table">
            <!-- Header row -->
            <div class="grid-row grid-header">
              <div class="grid-cell" id="header_name">Route ID</div>
              <div class="grid-cell" id="header_name">Type</div>
              <div class="grid-cell" id="header_province">Coordinates</div>
            </div>

            <!-- Data rows rendered in script -->
            <div class="grid-row">
                <!-- First grid-cell for name -->
                <div class="grid-cell">
                    3UJHBND
                </div>     
                <div class="grid-cell">
                    Reverse
                </div>   
                <!-- Fourth grid-cell with nested span and button -->
                <div class="grid-cell">
                    <div id="coord-span">
                        [45.50049,89.9903] , [00.003902,90.39920],[78.90029,1.90003], [90.90302,45.003i2]
                    </div>
                  <span id="button-span">
                    <button class="button route">Edit</button>
                  </span>
                </div>
              </div>

          </div>
     

        <!-- Context Menu -->
        <div class="menu_wrapper">
            <p id="routeID">Route:<span id="routeName">546252</span></p>
            <button id="close_button"><i class="fa fa-times" style="font-size:20px;color:red;" aria-hidden="true"></i></button>
            <div class="input_line coord">
              <label>Coordinates:</label>
              <textarea></textarea>
            </div>

            <div class="price-slider-container">
                <div class="price-display">Selected Price:R<span id="selectedPrice">100</span></div>
                <input type="range" min="0" max="5000" value="100" class="slider" id="priceRange">
                <div class="price-labels">
                    <span>R0</span>
                    <span>R5000</span>
                </div>
            </div>

            <!-- checkbox -->
            <div class="checkboxConatiner">
              <p class="question">What type of route is this ? </p>
              <div class="options">
                  <label class="custom-option">
                      <input type="radio" name="type" value="Straight">
                      <span></span> Straight
                  </label>
                  <label class="custom-option">
                      <input type="radio" name="type" value="Loop">
                      <span></span> Loop
                  </label>
                  <label class="custom-option">
                      <input type="radio" name="type" value="Reverse">
                      <span></span> Reverse
                  </label>
              </div>
          </div>
      

            <div class="input_line startDest">
                <span class="inputConatiner num2" >
                    <label id="dest_label">Destination: </label>
                    <input class="routeInput dest_input">
                    <ul id="suggestions"></ul>
                </span>
                
              </div> 
            <button id="update_button">Update</button>
        </div>

    
    </div>

    <div class="information">
        <div class="route_info">
            <span class="price"><h1>R15</h1></span>
            <div class="direction1">
                <!--First circle-->
                <div class="circle-container start">
                    <div class="circle start"></div>
                    <div>Nkowankowa Taxi Rank</div>
                </div>

                <!--The  left arrow -->
                <div class="arrow left">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <!--The  right arrow -->
                <div class="arrow right">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <!--second circle-->
                <div class="circle-container dest">
                    <div class="circle dest"></div>
                    <div>Tzaneen Taxi Rank</div>
                </div>
            </div>
            </div>
        <div id="map">
    </div>
   
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <script  type="module" src="./js/route.js"></script>
</body>
</html>
