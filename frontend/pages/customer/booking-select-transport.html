      .wrapper {

        flex-direction: column;

        height: auto !important;
        max-height: none !important;
      }

      .page-content {

        width: 100%;
        box-sizing: border-box;
        overflow: visible !important;
        height: auto !important;
        max-height: none !important;

      @media (min-width: 1024px) {
        .page-content {
          padding: 3rem 2rem;
        }
      }

      .vehicle-selection-container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 3rem 4rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.5s ease;
        width: 100%;
        box-sizing: border-box;
        overflow: visible !important;
        height: auto !important;
        max-height: none !important;
      }

      @media (min-width: 1024px) and (max-width: 1399px) {

      }

      @media (min-width: 1600px) {
        .vehicle-selection-container {
          max-width: 1800px;
          padding: 3.5rem 5rem;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Selection Header Styling - Override external CSS */
      .selection-header {
        text-align: center;
        margin-bottom: 3.5rem;
        padding: 2.5rem 2rem !important;
        padding-bottom: 2.5rem !important;
        border-bottom: 3px solid #f0f0f0;
        position: relative;
        background: white !important;
        border-radius: 15px !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1) !important;
      }

      .selection-header::after {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(135deg, #FFD52F 0%, #FFC107 100%);
        border-radius: 2px;
        z-index: 1;
      }

      .selection-title {
        color: #01386A !important;
        font-size: 2.8rem !important;
        margin-bottom: 0.75rem !important;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        position: relative;
        z-index: 2;
      }

      .selection-title i {
        color: #FFD52F !important;
        font-size: 3rem !important;
      }

      .selection-subtitle {
        color: #666 !important;
        font-size: 1.2rem !important;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
        position: relative;
        z-index: 2;
        opacity: 1 !important;
      }

      /* Progress Indicator */
      .progress-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5rem;
        margin-bottom: 4rem;
        position: relative;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 3.5rem 2.5rem;
        border-radius: 15px;
      }

      .progress-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
      }

      .progress-step .step-number {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: white;
        color: #999;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
        transition: all 0.4s ease;
        border: 4px solid #e0e0e0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .progress-step.active .step-number,
      .progress-step.completed .step-number {
        background: linear-gradient(135deg, #FFD52F 0%, #FFC107 100%);
        color: #01386A;
        border-color: #FFD52F;
        transform: scale(1.15);
        box-shadow: 0 8px 25px rgba(255, 213, 47, 0.4);
      }

      .progress-step .step-label {
        color: #7f8c8d;
        font-weight: 600;
        font-size: 1rem;
        text-align: center;
      }

      .progress-step.active .step-label,
      .progress-step.completed .step-label {
        color: #01386A;
        font-weight: 700;
      }

      .progress-line {
        flex: 1;
        height: 4px;
        background: #e0e0e0;
        margin: 0 1rem;
        position: relative;
        top: -30px;
      }

      .progress-line.completed {
        background: linear-gradient(135deg, #FFD52F 0%, #FFC107 100%);
      }

      /* Filters Section */
      .filters-section {
        margin-bottom: 3rem;
      }

      .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .filter-label {
        color: #01386A;
        font-weight: 600;
        font-size: 1rem;
      }

      .filter-select {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 1rem 1.25rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
        box-sizing: border-box;
        background: white;
      }

      .filter-select:focus {
        border-color: #01386A;
        outline: none;
        box-shadow: 0 0 0 3px rgba(1, 56, 106, 0.1);
      }

      /* Vehicles Grid */
      .vehicles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
        gap: 2rem;
      }

      @media (min-width: 1400px) {
        .vehicles-grid {
          grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
        }
      }

      @media (min-width: 1600px) {
        .vehicles-grid {
          grid-template-columns: repeat(auto-fill, minmax(550px, 1fr));
        }
      }

      /* Vehicle Card Styling */
      .vehicle-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        border: 2px solid transparent;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .vehicle-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
        border-color: #01386A;
      }

      /* Vehicle Image Container - Increased height */
      .vehicle-image-container {
        position: relative;
        height: 350px !important;
        min-height: 350px !important;
        overflow: hidden;
        width: 100%;
      }

      .vehicle-main-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .vehicle-card:hover .vehicle-main-image {
        transform: scale(1.05);
      }

      .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
        display: flex;
        align-items: flex-end;
        padding: 1rem;
      }

      .image-info {
        color: white;
      }

      .image-count {
        background: rgba(0, 0, 0, 0.7);
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
      }

      /* Auth buttons styling */
      .auth-buttons {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-left: auto;
        position: absolute;
        right: 2rem;
        top: 50%;
        transform: translateY(-50%);
      }
      
      .btn-login {
        background: transparent;
        color: white;
        border: 2px solid white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      
      .btn-login:hover {
        background: white;
        color: #333;
      }
      
      .btn-signup {
        background: #FFD700;
        color: #333;
        border: 2px solid #FFD700;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .btn-signup:hover {
        background: transparent;
        color: white;
        border-color: white;
      }
      
      .full-navigation {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        margin-left: auto;
      }
      
      .full-navigation a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      
      .full-navigation a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        text-decoration: none;
      }

      /* Navigation links spacing */
      @media (min-width: 769px) {
        .nav-links {
          gap: 30px;

      /* Logout Button Styling */

        align-items: center;
        gap: 8px;
        margin-left: 10px;

      }
      
      .nav-logout-btn:hover {
        background: #c82333 !important;
        text-decoration: none !important;
        transform: translateY(-1px);
      }
      
      .nav-logout-btn i {
        font-size: 14px;
      }
      
      /* Ensure nav-container has relative positioning */
      .nav-container {
        position: relative;
      }

      /* Topnav styling to ensure it stands out on gradient background */
      .topnav {
        background: linear-gradient(135deg, #01386A 0%, #025aa5 100%);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        position: relative;
      }

      /* Back Button Styling */
      .btn-back,
      .btn-secondary {
        background: #f8f9fa;
        color: #01386A;
        border: 2px solid #e9ecef;
        padding: 0.875rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .btn-back:hover,
      .btn-secondary:hover {
        background: #e9ecef;
        border-color: #01386A;
        transform: translateY(-2px);
        text-decoration: none;
      }

      /* Form Header for Back Button */
      .form-header {
        margin-bottom: 2rem;
      }

      /* Link styling */
      a {
        color: #01386A;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #025aa5;
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .page-content {
          padding: 1rem 0.5rem;
          overflow: visible !important;
          height: auto !important;
        }

        .vehicle-selection-container {

        }

        .selection-title {
          font-size: 2rem;

          gap: 0.5rem;
        }

        .progress-indicator {
          gap: 2rem;
          padding: 2rem 1rem;
        }

        .filters-grid {
          grid-template-columns: 1fr;
        }

        .vehicles-grid {
          grid-template-columns: 1fr;
        }

        .vehicle-image-container {
          height: 300px !important;

        }

        .auth-buttons {
          position: static;
          transform: none;
          margin-left: 0;
          flex-direction: column;
          gap: 0.5rem;
          width: 100%;
          padding: 1rem 2rem;
        }
        
        .nav-links {
          gap: 0;
        }

        .nav-links a {
          padding: 10px 15px !important;
          border-top: 1px solid rgba(255,255,255,0.1) !important;
          text-align: center;
          display: block;
          width: 100%;
          box-sizing: border-box;
        }

        .nav-links a:first-child {
          border-top: none !important;
        }
        
        .full-navigation {
          flex-direction: column;
          gap: 0.5rem;
          width: 100%;
          margin-left: 0;
          align-items: stretch;
        }
        
        .full-navigation a {
          display: block;
          padding: 10px 15px;

          text-align: center;
          width: 100%;
          box-sizing: border-box;
        }

        .full-navigation a:first-child {
          border-top: none;
        }
        
        .btn-login, .btn-signup {
          width: 100%;
          text-align: center;
        }
        
        .nav-logout-btn {
          padding: 0.75rem 1rem;
          font-size: 1rem;
        }
      }

            navbar.style.zIndex = "3";

                    rating: 4.9,
                    phone: "+27 84 789 0123",
                    avatar: "MJ"
                },
                description: "Premium minibus with luxury amenities. Perfect for business trips and special occasions.",
                features: {
                    seating: "18 premium seats",
                    luggage: "Spacious luggage area",
                    safety: "Advanced safety features",
                    comfort: "Luxury amenities, WiFi"
                }
            }
        ];

        let currentVehicle = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {

                    //check topnav buttons
        const authButtons = document.getElementById('authButtons');
        const fullNav = document.getElementById('fullNav');
        
        // Check if user is logged in
        const isLoggedIn = localStorage.getItem('userProfile') || sessionStorage.getItem('userProfile');
        
        if (isLoggedIn) {
          // User is logged in - show full navigation
          authButtons.style.display = 'none';
          fullNav.style.display = 'block';
        } else {
          // User is not logged in - show auth buttons
          authButtons.style.display = 'block';
          fullNav.style.display = 'none';
        }

        
            loadVehicles();
            setupFilters();
        });

        // Load vehicles
        function loadVehicles() {
            const vehiclesGrid = document.getElementById('vehiclesGrid');
            vehiclesGrid.innerHTML = '';

            vehicles.forEach(vehicle => {
                const vehicleCard = createVehicleCard(vehicle);
                vehiclesGrid.appendChild(vehicleCard);
            });
        }

        // Create vehicle card
        function createVehicleCard(vehicle) {
            const card = document.createElement('div');
            card.className = 'vehicle-card';
            card.setAttribute('data-vehicle-id', vehicle.id);
            card.onclick = () => showVehicleDetails(vehicle.id);

            card.innerHTML = `
                <div class="vehicle-image-container">
                    <img src="${vehicle.images[0].url}" alt="${vehicle.name}" class="vehicle-main-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDQwMCAyNTAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIyNTAiIGZpbGw9IiMwMTM4NkEiLz48dGV4dCB4PSIyMDAiIHk9IjEyNSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE4IiBmaWxsPSIjRkZENTJGIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5WZWhpY2xlIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                    <div class="image-overlay">
                        <div class="image-info">
                            <div class="image-count">
                                <i class="fas fa-images"></i> ${vehicle.images.length} photos
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vehicle-info">
                    <div class="vehicle-header">
                        <div>
                            <h3 class="vehicle-name">${vehicle.name}</h3>
                            <p class="vehicle-type">${vehicle.type === 'minibus' ? 'Minibus Taxi' : '22-Seater Bus'}</p>
                        </div>
                        <div class="vehicle-rating">
                            <span class="stars">${'★'.repeat(Math.floor(vehicle.rating))}${'☆'.repeat(5-Math.floor(vehicle.rating))}</span>
                            <span class="rating-text">${vehicle.rating}/5 (${vehicle.reviews})</span>
                        </div>
                    </div>
                    <div class="vehicle-details">
                        <div class="detail-item">
                            <span class="detail-label">Capacity</span>
                            <span class="detail-value">${vehicle.capacity} seats</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Rate</span>
                            <span class="detail-value">R ${vehicle.rate}/km</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Registration</span>
                            <span class="detail-value">${vehicle.registration}</span>
                            </div>
                        <div class="detail-item">
                            <span class="detail-label">Owner</span>
                            <span class="detail-value">${vehicle.owner.name}</span>
                        </div>
                    </div>
                    <div class="vehicle-amenities">
                        ${vehicle.amenities.map(amenity => `<span class="amenity-tag">${amenity}</span>`).join('')}
                    </div>
                    <div class="owner-info">
                        <div class="owner-name">${vehicle.owner.name}</div>
                        <div class="owner-experience">${vehicle.owner.experience}</div>
                    </div>
                    <div class="vehicle-actions">
                        <button class="btn-view-details" onclick="event.stopPropagation(); showVehicleDetails(${vehicle.id})">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button class="btn-select" onclick="event.stopPropagation(); selectVehicle(${vehicle.id})">
                            <i class="fas fa-check"></i> Select
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Show vehicle details modal
        function showVehicleDetails(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            if (!vehicle) return;

            currentVehicle = vehicle;
            
            document.getElementById('modalTitle').textContent = vehicle.name;
            document.getElementById('modalBody').innerHTML = createVehicleDetailsHTML(vehicle);
            document.getElementById('vehicleModal').style.display = 'block';
        }

        // Create vehicle details HTML
        function createVehicleDetailsHTML(vehicle) {
            return `
                <div class="vehicle-gallery">
                    <div class="main-image">
                        <img src="${vehicle.images[0].url}" alt="${vehicle.name}" id="mainImage" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDQwMCAzMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIzMDAiIGZpbGw9IiMwMTM4NkEiLz48dGV4dCB4PSIyMDAiIHk9IjE1MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE4IiBmaWxsPSIjRkZENTJGIiB0ZXh0LWFuY2hlcj0ibWlkZGxlIj5WZWhpY2xlIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                    </div>
                    <div class="thumbnail-grid">
                        ${vehicle.images.slice(0, 4).map((image, index) => `
                            <div class="thumbnail" onclick="changeMainImage('${image.url}')">
                                <img src="${image.url}" alt="${image.description}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE0MCIgdmlld0JveD0iMCAwIDIwMCAxNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIxNDAiIGZpbGw9IiMwMTM4NkEiLz48dGV4dCB4PSIxMDAiIHk9IjcwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiNGRkQ1MkYiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="vehicle-details-full">
                    <div class="details-section">
                        <h3 class="section-title">Vehicle Information</h3>
                        <div class="detail-row">
                            <span class="detail-label-full">Type:</span>
                            <span class="detail-value-full">${vehicle.type === 'minibus' ? 'Minibus Taxi' : '22-Seater Bus'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Registration:</span>
                            <span class="detail-value-full">${vehicle.registration}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Capacity:</span>
                            <span class="detail-value-full">${vehicle.capacity} seats</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Rate per km:</span>
                            <span class="detail-value-full">R ${vehicle.rate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Rating:</span>
                            <span class="detail-value-full">${vehicle.rating}/5 (${vehicle.reviews} reviews)</span>
                </div>
            </div>

                    <div class="details-section">
                        <h3 class="section-title">Features & Amenities</h3>
                        <div class="detail-row">
                            <span class="detail-label-full">Seating:</span>
                            <span class="detail-value-full">${vehicle.features.seating}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Luggage:</span>
                            <span class="detail-value-full">${vehicle.features.luggage}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Safety:</span>
                            <span class="detail-value-full">${vehicle.features.safety}</span>
                    </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Comfort:</span>
                            <span class="detail-value-full">${vehicle.features.comfort}</span>
                        </div>
                    </div>
                </div>
                
                <div class="owner-section">
                    <h3 class="section-title">Owner Information</h3>
                    <div class="owner-header">
                        <div class="owner-avatar">${vehicle.owner.avatar}</div>
                        <div class="owner-details">
                            <h3>${vehicle.owner.name}</h3>
                            <div class="owner-rating">
                                <span class="stars">${'★'.repeat(Math.floor(vehicle.owner.rating))}${'☆'.repeat(5-Math.floor(vehicle.owner.rating))}</span>
                                <span class="rating-text">${vehicle.owner.rating}/5</span>
                </div>
                            <p>${vehicle.owner.experience}</p>
                            <p><i class="fas fa-phone"></i> ${vehicle.owner.phone}</p>
        </div>
        </div>
    </div>

                <div class="modal-actions">
                    <button class="btn-modal btn-secondary-modal" onclick="closeModal()">
                        <i class="fas fa-times"></i> Close
                    </button>
                    <button class="btn-modal btn-primary-modal" onclick="selectVehicle(${vehicle.id}); closeModal();">
                        <i class="fas fa-check"></i> Select This Vehicle
                    </button>
            </div>
            `;
        }

        // Change main image
        function changeMainImage(imageUrl) {
            document.getElementById('mainImage').src = imageUrl;
        }

        // Select vehicle
        function selectVehicle(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            if (!vehicle) return;

            // Update UI - remove selected class from all cards
            document.querySelectorAll('.vehicle-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to current card
            const selectedCard = document.querySelector(`[data-vehicle-id="${vehicleId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }

            // Store selected vehicle in sessionStorage
            sessionStorage.setItem('selectedVehicle', JSON.stringify(vehicle));
            
            // Redirect to passenger info page
            window.location.href = 'booking-passenger-info.html';
        }
        
        // Make selectVehicle globally available
        window.selectVehicle = selectVehicle;

        // Close modal
        function closeModal() {
            document.getElementById('vehicleModal').style.display = 'none';
        }
        
        // Make functions globally available for onclick handlers
        window.showVehicleDetails = showVehicleDetails;
        window.closeModal = closeModal;
        window.changeMainImage = changeMainImage;

        // Setup filters
        function setupFilters() {
            const filters = ['vehicleTypeFilter', 'priceFilter', 'ratingFilter', 'amenitiesFilter'];
            
            filters.forEach(filterId => {
                document.getElementById(filterId).addEventListener('change', filterVehicles);
            });
        }

        // Filter vehicles
        function filterVehicles() {
            const typeFilter = document.getElementById('vehicleTypeFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;
            
            let filteredVehicles = vehicles.filter(vehicle => {
                let matches = true;
                
                if (typeFilter && vehicle.type !== typeFilter) matches = false;
                if (ratingFilter && vehicle.rating < parseFloat(ratingFilter)) matches = false;
                if (priceFilter) {
                    if (priceFilter === 'low' && vehicle.rate >= 15) matches = false;
                    if (priceFilter === 'medium' && (vehicle.rate < 15 || vehicle.rate > 20)) matches = false;
                    if (priceFilter === 'high' && vehicle.rate <= 20) matches = false;
                }
                
                return matches;
            });
            
            displayFilteredVehicles(filteredVehicles);
        }

        // Display filtered vehicles
        function displayFilteredVehicles(filteredVehicles) {
            const vehiclesGrid = document.getElementById('vehiclesGrid');
            vehiclesGrid.innerHTML = '';

            if (filteredVehicles.length === 0) {
                vehiclesGrid.innerHTML = '<p style="text-align: center; color: #6c757d; font-size: 1.2rem; grid-column: 1/-1;">No vehicles found matching your criteria.</p>';
                return;
            }

            filteredVehicles.forEach(vehicle => {
                const vehicleCard = createVehicleCard(vehicle);
                vehiclesGrid.appendChild(vehicleCard);
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('vehicleModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
