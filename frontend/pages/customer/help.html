<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/icons/favicon.ico" />
    <link rel="icon" type="image/png" href="../../assets/icons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../../assets/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="../../assets/icons/apple-touch-icon.svg" />
    <meta http-equiv="Content-Security-Policy" content="
    script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data:;
    frame-src 'self';
    connect-src 'self' ws://localhost:* wss://localhost:* http://localhost:* https://localhost:* https://api.teksimap.co.za;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    font-src 'self' https://cdnjs.cloudflare.com;
    img-src 'self' data: blob:;
">
    <title>Help & FAQ - TekeiMap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/help.css">
    <link rel="stylesheet" href="../../css/topnav.css" />
    <link rel="stylesheet" href="../../css/popup.css">
    <style>
      /* Auth buttons styling */
      .auth-buttons {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-left: auto;
        position: absolute;
        right: 2rem;
        top: 50%;
        transform: translateY(-50%);
      }
      
       .btn-login {
        background: transparent;
        color: white;
        border: 2px solid white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      
      .btn-login:hover {
        background: white;
        color: #333;
      }
      
      
      .btn-signup {
        background: #FFD700;
        color: #333;
        border: 2px solid #FFD700;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .btn-signup:hover {
        background: transparent;
        color: #FFD700;
        border-color: #FFD700;
      }
      
      .full-navigation {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        margin-left: auto;
      }
      
      .full-navigation a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      
      .full-navigation a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        text-decoration: none;
      }
      
      /* Logout Button Styling */
      .nav-logout-btn {
        background: #dc3545 !important;
        color: white !important;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: 10px;
        white-space: nowrap;
      }
      
      .nav-logout-btn:hover {
        background: #c82333 !important;
        text-decoration: none !important;
        transform: translateY(-1px);
      }
      
      .nav-logout-btn i {
        font-size: 14px;
      }
      
      /* Ensure nav-container has relative positioning */
      .nav-container {
        position: relative;
      }
      
      @media (max-width: 768px) {
        .auth-buttons {
          position: static;
          transform: none;
          margin-left: 0;
          flex-direction: column;
          gap: 0.5rem;
          width: 100%;
          padding: 1rem 2rem;
        }
        
        .full-navigation {
          flex-direction: column;
          gap: 0.5rem;
          width: 100%;
          padding: 1rem 2rem;
        }
        
        .btn-login, .btn-signup {
          width: 100%;
          text-align: center;
          padding: 0.75rem 1rem;
          font-size: 1rem;
        }
      }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Top navigation bar -->
        <nav class="topnav">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <img src="../../assets/icons/logo-advanced.svg" alt="TeksiMap Logo" class="h-10 w-auto" />
                    </a>
                </div>

                <!-- Burger button for mobile -->
                <div class="burger" onclick="toggleMobileMenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <!-- Navigation links -->
                <div class="nav-links" id="mobileMenu">
                    <a href="client.html" onclick="topNavZIndexDecrease()">Find route</a>
                    <a href="booking-type-selection.html" onclick="topNavZIndexDecrease()">Book Taxi</a>
                    <a href="help.html" class="active" onclick="topNavZIndexDecrease()">Help</a>
                    <!-- Full navigation for logged in users -->
                    <div id="fullNav" class="full-navigation" style="display: none;">
                        <a href="route-suggestion.html" onclick="topNavZIndexDecrease()">Suggest route</a>
                        <a href="feedback.html" onclick="topNavZIndexDecrease()">Feedback</a>
                        <a href="../authentication/profile.html" onclick="topNavZIndexDecrease()">Profile</a>
                    </div>
                </div>
                
                <!-- Login/Signup buttons for non-logged in users -->
                <div id="authButtons" class="auth-buttons">
                    <a href="../authentication/login.html" class="btn-login">Login</a>
                    <a href="../authentication/signup.html" class="btn-signup">Sign Up</a>
                </div>
            </div>
        </nav>

        <!-- Popup -->
        <div id="informPopup" class="popup"></div>

        <div class="page-content">
            <div class="help-container">
                <div class="help-header">
                    <h1>Help & Support</h1>
                    <p>Find answers to common questions or ask us something new</p>
                </div>

                <!-- FAQ Section -->
                <div class="faq-section">
                    <h2>Frequently Asked Questions</h2>
                    
                    <!-- Category Filter -->
                    <div class="category-filter">
                        <label for="categorySelect">Filter by category:</label>
                        <select id="categorySelect">
                            <option value="all">All Categories</option>
                            <option value="general">General</option>
                            <option value="routes">Routes</option>
                            <option value="account">Account</option>
                            <option value="technical">Technical</option>
                            <option value="payment">Payment</option>
                        </select>
                    </div>

                    <!-- FAQ List -->
                    <div class="faq-list" id="faqList">
                        <!-- FAQs will be loaded here -->
                    </div>
                </div>

                <!-- Ask Question Section -->
                <div class="ask-question-section">
                    <h2>Still Need Help?</h2>
                    <p>Can't find what you're looking for? Ask us a question and we'll get back to you.</p>
                    
                    <form id="questionForm" class="question-form">
                        <div class="form-group">
                            <label for="questionEmail">Your Email:</label>
                            <input type="email" id="questionEmail" name="email" required placeholder="Enter your email address">
                        </div>
                        
                        <div class="form-group">
                            <label for="questionText">Your Question:</label>
                            <textarea id="questionText" name="question" rows="4" required placeholder="Please describe your question in detail..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Submit Question</button>
                    </form>
                </div>

                <!-- My Questions Section (for logged in users) -->
                <div class="my-questions-section" id="myQuestionsSection" style="display: none;">
                    <h2>My Questions</h2>
                    <div class="questions-list" id="questionsList">
                        <!-- User's questions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/authentication/logout.js"></script>
    <script type="module">
      // Check authentication status and update navigation
      document.addEventListener('DOMContentLoaded', function() {
        const authButtons = document.getElementById('authButtons');
        const fullNav = document.getElementById('fullNav');
        
        // Check if user is logged in
        const isLoggedIn = localStorage.getItem('userProfile') || sessionStorage.getItem('userProfile');
        
        if (isLoggedIn) {
          // User is logged in - show full navigation
          authButtons.style.display = 'none';
          fullNav.style.display = 'block';
        } else {
          // User is not logged in - show auth buttons
          authButtons.style.display = 'block';
          fullNav.style.display = 'none';
        }
      });

      // Mobile menu functionality
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('show');
      }

      function topNavZIndexDecrease() {
        // Function for navigation link clicks
      }
    </script>
    <script type="module" src="../../js/customer/help.js"></script>
</body>
</html>
