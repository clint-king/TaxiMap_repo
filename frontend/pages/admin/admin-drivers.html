<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Drivers - TeksiMap</title>
  <link rel="stylesheet" href="../../css/adminStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Admin Navigation -->
  <nav class="admin-nav">
    <div class="nav-container">
      <div class="logo">
        <a href="admin.html">
          <img src="../../assets/icons/logo-advanced-white.svg" alt="TeksiMap Logo" class="h-10 w-auto" />
        </a>
        <span class="admin-badge">Admin</span>
      </div>

      <!-- Burger button for mobile -->
      <div class="burger" onclick="toggleAdminMobileMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Navigation links -->
      <div class="nav-links" id="adminMobileMenu">
        <a href="admin.html">Taxi Ranks</a>
        <a href="route.html">Routes</a>
        <a href="admin-reports.html">Reports</a>
        <a href="admin-pending.html">Pending Routes</a>
        <a href="admin-feedback.html">Feedback</a>
        <a href="admin-contributors.html">Contributors</a>
        <a href="admin-existing-routes.html">Existing Routes</a>
        <a href="admin-vehicles.html">Vehicles</a>
        <a href="admin-drivers.html" class="active">Drivers</a>
        <a href="../customer/client.html" class="user-link">User View</a>
        <a href="#" onclick="logout()" class="logout-link">Logout</a>
      </div>
    </div>
  </nav>

  <div class="admin-dashboard">
    <div class="admin-section">
      <h1><i class="fas fa-user-tie"></i> Driver Management</h1>
      
      <!-- Filter Controls -->
      <div class="filter-controls">
        <div>
          <label for="verificationFilter">Verification Status:</label>
          <select id="verificationFilter" onchange="filterDrivers()">
            <option value="all">All Drivers</option>
            <option value="pending">Pending Verification</option>
            <option value="verified">Verified</option>
            <option value="rejected">Rejected</option>
            <option value="suspended">Suspended</option>
          </select>
        </div>
        <div>
          <label for="statusFilter">Driver Status:</label>
          <select id="statusFilter" onchange="filterDrivers()">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="pending">Pending</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <button class="btn btn-secondary" onclick="refreshDrivers()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>

      <!-- Drivers Table -->
      <div style="overflow-x: auto; margin-top: 2rem;">
        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>License Number</th>
              <th>License Expiry</th>
              <th>Verification Status</th>
              <th>Driver Status</th>
              <th>Vehicles</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="driversTableBody">
            <tr>
              <td colspan="9" style="text-align: center; padding: 2rem;">
                Loading drivers...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Driver Details Modal -->
  <div id="driverModal" class="modal">
    <div class="modal-content" style="max-width: 900px; max-height: 90vh; overflow-y: auto;">
      <div class="modal-header">
        <h2 id="modalTitle">Driver Details</h2>
        <button class="modal-close" onclick="closeDriverModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="driverModalBody">
        <!-- Content will be loaded dynamically -->
      </div>
      <div class="modal-footer" id="driverModalFooter">
        <!-- Action buttons will be loaded dynamically -->
      </div>
    </div>
  </div>

  <script type="module" src="../../js/authentication/logout.js"></script>
  <script type="module" src="../../js/admin/adminCommon.js"></script>
  <script type="module" src="../../js/admin/adminDrivers.js"></script>
  <script type="module">
    import { requireAuth } from '../../js/authentication/logout.js';
    import { toggleAdminMobileMenu, logout } from '../../js/admin/adminCommon.js';
    import { 
      loadDrivers, 
      viewDriverDetails,
      verifyDriver,
      rejectDriver,
      suspendDriver,
      activateDriver,
      filterDrivers,
      refreshDrivers,
      closeDriverModal
    } from '../../js/admin/adminDrivers.js';
    
    // Make functions globally available
    window.toggleAdminMobileMenu = toggleAdminMobileMenu;
    window.logout = logout;
    window.viewDriverDetails = viewDriverDetails;
    window.verifyDriver = verifyDriver;
    window.rejectDriver = rejectDriver;
    window.suspendDriver = suspendDriver;
    window.activateDriver = activateDriver;
    window.filterDrivers = filterDrivers;
    window.refreshDrivers = refreshDrivers;
    window.closeDriverModal = closeDriverModal;
    
    // Check authentication and load data
    document.addEventListener('DOMContentLoaded', () => {
      requireAuth();
      loadDrivers();
    });
  </script>
</body>
</html>
