<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vehicles | TeksiMap</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/icons/favicon.ico">
    <link rel="icon" type="image/png" href="../../assets/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../../assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="../../assets/icons/apple-touch-icon.svg">
    <link rel="manifest" href="../../assets/icons/site.webmanifest">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/clientStyle.css">
    <link rel="stylesheet" href="../../css/topnav.css">
    <link rel="stylesheet" href="../../css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* Topnav Fixed Position */
        .topnav {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            z-index: 1000 !important;
        }

        html {
            overflow-x: hidden !important;
            overflow-y: auto !important;
            height: auto !important;
            min-height: 100vh !important;
        }

        body {
            background: linear-gradient(135deg, #01386A 0%, #025aa5 100%) !important;
            padding-top: 70px !important;
            overflow-x: hidden !important;
            overflow-y: auto !important;
            height: auto !important;
            min-height: 100vh !important;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #01386A 0%, #025aa5 100%);
            z-index: -1;
        }

        .page-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 70px);
        }

        @media (min-width: 1400px) {
            .page-container {
                max-width: 1400px;
            }
        }

        @media (min-width: 1600px) {
            .page-container {
                max-width: 1600px;
            }
        }

        @media (min-width: 1920px) {
            .page-container {
                max-width: 1800px;
            }
        }

        @media (max-width: 768px) {
            .page-container {
                padding: 1rem;
            }
        }

        .page-header {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #01386A;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title i {
            color: #FFD52F;
        }

        .add-vehicle-btn {
            background: linear-gradient(135deg, #01386A 0%, #025aa5 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(1, 56, 106, 0.3);
        }

        .add-vehicle-btn:hover {
            background: linear-gradient(135deg, #025aa5 0%, #01386A 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(1, 56, 106, 0.4);
            color: white;
        }

        .vehicles-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        @media (min-width: 1400px) {
            .vehicle-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 2rem;
            }
        }

        @media (min-width: 1600px) {
            .vehicle-grid {
                grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
                gap: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .vehicle-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .add-vehicle-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .vehicle-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            min-height: 350px;
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .vehicle-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-color: #01386A;
        }

        .vehicle-image {
            height: 100px;
            background: linear-gradient(135deg, #01386A 0%, #025aa5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
        }

        .vehicle-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .vehicle-name {
            font-size: 1rem;
            font-weight: 700;
            color: #01386A;
            margin-bottom: 0.4rem;
            line-height: 1.2;
        }

        .vehicle-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 0.6rem;
            flex-shrink: 0;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.65rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            margin-bottom: 0.1rem;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
            font-size: 0.8rem;
            line-height: 1.1;
        }

        .vehicle-status {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            margin-bottom: 0.8rem;
            align-self: flex-start;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .vehicle-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .btn-action {
            flex: 1;
            min-width: 80px;
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .btn-edit {
            background: linear-gradient(135deg, #01386A 0%, #025aa5 100%);
            color: white;
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #025aa5 0%, #01386A 100%);
            transform: translateY(-2px);
        }

        .btn-toggle {
            background: #28a745;
            color: white;
        }

        .btn-toggle:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .add-vehicle-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #01386A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 350px;
        }

        .add-vehicle-card:hover {
            background: linear-gradient(135deg, #01386A 0%, #025aa5 100%);
            color: white;
            transform: translateY(-4px);
        }

        .add-vehicle-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .add-vehicle-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .no-vehicles {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .no-vehicles i {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .no-vehicles p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Navigation links spacing */
        @media (min-width: 769px) {
            .nav-links {
                gap: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .full-navigation {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }

            .nav-logout-btn {
                margin-left: 0 !important;
                margin-top: 10px;
                justify-content: center;
                width: calc(100% - 30px);
                padding: 12px 16px;
            }
        }

        /* Logout Button Styling */
        .nav-logout-btn {
            background: #dc3545 !important;
            color: white !important;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
            white-space: nowrap;
        }
        
        .nav-logout-btn:hover {
            background: #c82333 !important;
            text-decoration: none !important;
            transform: translateY(-1px);
        }
        
        .nav-logout-btn i {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Top navigation bar -->
    <nav class="topnav">
        <div class="nav-container">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../../assets/icons/logo-advanced-white.svg" alt="TeksiMap Logo" class="h-10 w-auto" />
                </a>
            </div>

            <!-- Burger button for mobile -->
            <div class="burger" onclick="toggleMobileMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <!-- Navigation links -->
            <div class="nav-links" id="mobileMenu">
                <a href="../customer/client.html" onclick="topNavZIndexDecrease()">Find route</a>
                <a href="../customer/booking-type-selection.html" onclick="topNavZIndexDecrease()">Book Taxi</a>
                <a href="../customer/help.html" onclick="topNavZIndexDecrease()">Help</a>
                <!-- Login/Signup buttons for non-logged in users -->
                <div id="authButtons" class="auth-buttons">
                    <a href="../authentication/login.html" class="btn-login">Login</a>
                    <a href="../authentication/signup.html" class="btn-signup">Sign Up</a>
                </div>
                <!-- Full navigation for logged in users -->
                <div id="fullNav" class="full-navigation" style="display: none;">
                    <a href="../customer/route-suggestion.html" onclick="topNavZIndexDecrease()">Suggest route</a>
                    <a href="../customer/feedback.html" onclick="topNavZIndexDecrease()">Feedback</a>
                    <a href="../authentication/profile.html" onclick="topNavZIndexDecrease()">Profile</a>
                    <a href="owner-dashboard.html" onclick="topNavZIndexDecrease()" class="active" style="background: #ffc107; color: #000; font-weight: 600; border-radius: 5px; padding: 5px 10px;">Owner Dashboard</a>
                    <a href="../driver/driver-dashboard.html" onclick="topNavZIndexDecrease()" style="background: #01386A; color: #fff; font-weight: 600; border-radius: 5px; padding: 5px 10px;">Driver Portal</a>
                    <a href="#" class="nav-logout-btn" id="logoutBtn" onclick="topNavZIndexDecrease()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-car"></i>
                My Vehicles
            </h1>
            <a href="owner-vehicle-post.html" class="add-vehicle-btn">
                <i class="fas fa-plus"></i>
                Add New Vehicle
            </a>
        </div>

        <div class="vehicles-container">
            <div class="vehicle-grid" id="vehicleGridContainer">
                <!-- Vehicles will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Logout Script -->
    <script src="../../js/authentication/logout.js"></script>

    <script>
        // Navigation functions
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('show');
        }

        function topNavZIndexDecrease() {
            // Function for navigation link clicks
        }

        // Check authentication status
        document.addEventListener('DOMContentLoaded', function() {
            const authButtons = document.getElementById('authButtons');
            const fullNav = document.getElementById('fullNav');
            
            const isLoggedIn = localStorage.getItem('userProfile') || sessionStorage.getItem('userProfile') || 
                              localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
            
            if (isLoggedIn) {
                if (authButtons) authButtons.style.display = 'none';
                if (fullNav) fullNav.style.display = 'flex';
            } else {
                if (authButtons) authButtons.style.display = 'flex';
                if (fullNav) fullNav.style.display = 'none';
            }

            loadVehicles();
        });

        // Load vehicles from localStorage
        function loadVehicles() {
            const vehicles = JSON.parse(localStorage.getItem('ownerVehicles') || '[]');
            const vehicleGrid = document.getElementById('vehicleGridContainer');
            
            if (!vehicleGrid) return;
            
            if (vehicles.length === 0) {
                vehicleGrid.innerHTML = `
                    <div class="no-vehicles" style="grid-column: 1 / -1;">
                        <i class="fas fa-car"></i>
                        <p>No vehicles added yet.</p>
                        <a href="owner-vehicle-post.html" class="add-vehicle-btn" style="display: inline-flex;">
                            <i class="fas fa-plus"></i>
                            Add Your First Vehicle
                        </a>
                    </div>
                `;
                return;
            }
            
            let vehicleHTML = '';
            vehicles.forEach(vehicle => {
                vehicleHTML += createVehicleCard(vehicle);
            });
            
            // Add "Add New Vehicle" card at the end
            vehicleHTML += `
                <div class="vehicle-card add-vehicle-card" onclick="window.location.href='owner-vehicle-post.html'">
                    <div class="add-vehicle-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="add-vehicle-text">Add New Vehicle</div>
                </div>
            `;
            
            vehicleGrid.innerHTML = vehicleHTML;
        }

        function createVehicleCard(vehicle) {
            const statusClass = vehicle.status === 'pending' ? 'status-pending' : 
                              vehicle.status === 'active' ? 'status-active' : 'status-inactive';
            const statusText = vehicle.status === 'pending' ? 'Pending Approval' : 
                             vehicle.status === 'active' ? 'Active' : 'Inactive';
            
            return `
                <div class="vehicle-card">
                    <div class="vehicle-image">
                        <i class="fas fa-bus"></i>
                    </div>
                    <div class="vehicle-info">
                        <h3 class="vehicle-name">${escapeHtml(vehicle.vehicleName || 'Unnamed Vehicle')}</h3>
                        <div class="vehicle-details">
                            <div class="detail-item">
                                <span class="detail-label">Type</span>
                                <span class="detail-value">${escapeHtml(vehicle.vehicleType || 'N/A')}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Registration</span>
                                <span class="detail-value">${escapeHtml(vehicle.registration || 'N/A')}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Capacity</span>
                                <span class="detail-value">${vehicle.capacity || 'N/A'} seats</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Status</span>
                                <span class="detail-value">${statusText}</span>
                            </div>
                        </div>
                        <span class="vehicle-status ${statusClass}">${statusText}</span>
                        <div class="vehicle-actions">
                            <button class="btn-action btn-edit" onclick="editVehicle('${vehicle.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-action btn-toggle" onclick="toggleVehicle('${vehicle.id}')">
                                <i class="fas fa-pause"></i> ${vehicle.status === 'active' ? 'Pause' : 'Activate'}
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteVehicle('${vehicle.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function editVehicle(vehicleId) {
            window.location.href = `owner-vehicle-post.html?id=${vehicleId}`;
        }

        function toggleVehicle(vehicleId) {
            const vehicles = JSON.parse(localStorage.getItem('ownerVehicles') || '[]');
            const vehicle = vehicles.find(v => v.id === vehicleId);
            if (vehicle) {
                vehicle.status = vehicle.status === 'active' ? 'inactive' : 'active';
                localStorage.setItem('ownerVehicles', JSON.stringify(vehicles));
                loadVehicles();
            }
        }

        function deleteVehicle(vehicleId) {
            if (!confirm('Are you sure you want to delete this vehicle?')) {
                return;
            }
            let vehicles = JSON.parse(localStorage.getItem('ownerVehicles') || '[]');
            vehicles = vehicles.filter(v => v.id !== vehicleId);
            localStorage.setItem('ownerVehicles', JSON.stringify(vehicles));
            loadVehicles();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make functions globally accessible
        window.toggleMobileMenu = toggleMobileMenu;
        window.topNavZIndexDecrease = topNavZIndexDecrease;
    </script>
</body>
</html>
