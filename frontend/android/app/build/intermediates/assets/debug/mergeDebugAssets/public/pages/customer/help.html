      /* Auth buttons styling */
      .auth-buttons {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-left: auto;
        position: absolute;
        right: 2rem;
        top: 50%;
        transform: translateY(-50%);
      }

      .btn-login {
        background: transparent;
        color: white;
        border: 2px solid white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background: white;
        color: #333;
      }

      .btn-signup {
        background: #ffd700;
        color: #333;
        border: 2px solid #ffd700;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-signup:hover {
        background: transparent;
        color: #ffd700;
        border-color: #ffd700;
      }

      .full-navigation {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        margin-left: auto;
      }

      .full-navigation a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .full-navigation a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        text-decoration: none;
      }

      /* Logout Button Styling */
      .nav-logout-btn {
        background: #dc3545 !important;
        color: white !important;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: 10px;
        white-space: nowrap;
      }

      .nav-logout-btn:hover {
        background: #c82333 !important;
        text-decoration: none !important;
        transform: translateY(-1px);
      }

      .nav-logout-btn i {
        font-size: 14px;
      }

      /* Ensure nav-container has relative positioning */
      .nav-container {
        position: relative;
      }

      @media (max-width: 768px) {
        .auth-buttons {
          position: static;
          transform: none;
          margin-left: 0;
          flex-direction: column;
          gap: 0.5rem;
          width: 100%;
          padding: 1rem 2rem;
        }

        .full-navigation {
          flex-direction: column;
          gap: 0.5rem;
          width: 100%;
          padding: 1rem 2rem;
        }

        .btn-login,
        .btn-signup {
          width: 100%;
          text-align: center;
          padding: 0.75rem 1rem;
          font-size: 1rem;
        }
      }
