                <div class="profile-tabs">
                    <button class="tab-btn active" data-tab="personal">Personal Info</button>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Personal Info Tab -->
                    <div id="personal" class="tab-panel active">
                        <div class="form-section">
                            <h2>Personal Information</h2>
                            <form id="personalInfoForm">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" placeholder="username" required>
                                    <small>This will be your unique identifier</small>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" placeholder="+1234567890">
                                </div>
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" id="location" name="location" placeholder="City, Country">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>

                    <!-- Security Tab -->
                    <div id="security" class="tab-panel">
                        <div class="form-section">
                            <h2>Change Email</h2>
                            <form id="emailChangeForm">
                                <div class="form-group">
                                    <label for="currentEmail">Current Email</label>
                                    <input type="email" id="currentEmail" name="currentEmail" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="newEmail">New Email</label>
                                    <input type="email" id="newEmail" name="newEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="emailPassword">Current Password</label>
                                    <input type="password" id="emailPassword" name="emailPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Confirmation Email</button>
                            </form>
                        </div>

                        <div class="form-section">
                            <h2>Change Password</h2>
                            <form id="passwordChangeForm">
                                <div class="form-group">
                                    <label for="currentPassword">Current Password</label>
                                    <input type="password" id="currentPassword" name="currentPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" name="newPassword" required>
                                    <div class="password-strength">
                                        <div class="strength-bar">
                                            <div class="strength-fill" id="strengthFill"></div>
                                        </div>
                                        <span class="strength-text" id="strengthText">Weak</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </form>
                        </div>
                    </div>

                    <!-- Activity Log Tab -->
                    <div id="activity" class="tab-panel">
                        <div class="activity-section">
                            <h2>Recent Activity</h2>
                            <div class="activity-filters">
                                <button class="filter-btn active" data-filter="all">All</button>
                                <button class="filter-btn" data-filter="login">Logins</button>
                                <button class="filter-btn" data-filter="profile">Profile Changes</button>
                                <button class="filter-btn" data-filter="security">Security</button>
                            </div>
                            <div class="activity-list" id="activityList">
                                <!-- Activity items will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Changes</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>
