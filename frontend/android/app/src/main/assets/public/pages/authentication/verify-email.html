<!DOCTYPE html>
<html lang="en">
<head>

  <title>Email Verification - TeksiMap</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon-tteXNlc0.ico" />
  <link rel="icon" type="image/png" href="/assets/favicon-16x16-DGNnmhM2.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="/assets/favicon-32x32-D1RVGpwX.png" sizes="32x32" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #01386A, #001f3f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #01386A;
      padding: 20px;
    }

    .verification-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .verification-header {
      background: linear-gradient(135deg, #01386A, #001f3f);
      color: white;
      padding: 40px 30px;
    }

    .verification-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .verification-header p {
      opacity: 0.9;
      font-size: 1rem;
    }

    .verification-content {
      padding: 40px 30px;
    }

    .verification-icon {
      width: 80px;
      height: 80px;
      background: #FFD737;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2rem;
      color: #01386A;
    }

    .verification-message {
      margin-bottom: 30px;
    }

    .verification-message h2 {
      color: #01386A;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .verification-message p {
      color: #6c757d;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .btn {
      background: #FFD737;
      color: #01386A;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }

    .btn:hover {
      background: #e6c32c;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .loading {
      display: none;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #01386A;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #f5c6cb;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #c3e6cb;
    }

    .resend-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
    }

    .resend-section p {
      color: #6c757d;
      margin-bottom: 15px;
    }

    .email-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    .email-input:focus {
      outline: none;
      border-color: #01386A;
    }

    @media (max-width: 768px) {
      .verification-container {
        margin: 20px;
      }
      
      .verification-header {
        padding: 30px 20px;
      }
      
      .verification-content {
        padding: 30px 20px;
      }
      
      .verification-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/verify-email-4UBqDveN.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/AddressSelection-CWIIN_Gi.js">
  <link rel="modulepreload" crossorigin href="/assets/axios-D4YhIzwJ.js">
  <link rel="modulepreload" crossorigin href="/assets/sessionHandler-BYiIKMqf.js">
</head>
<body>
  <div class="verification-container">
    <div class="verification-header">
      <h1>Email Verification</h1>
      <p>TeksiMap Account Verification</p>
    </div>
    
    <div class="verification-content">
      <div class="verification-icon">
        <i class="fas fa-envelope"></i>
      </div>
      
      <div class="verification-message">
        <h2 id="verificationTitle">Verifying Your Email</h2>
        <p id="verificationText">Please wait while we verify your email address...</p>
      </div>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Verifying your email address...</p>
      </div>
      
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>
      
      <div id="actionButtons" style="display: none;">
        <a href="login.html" class="btn">Go to Login</a>
        <a href="../../index.html" class="btn btn-secondary">Go to Home</a>
      </div>
      
      <div class="resend-section" id="resendSection" style="display: none;">
        <p>Didn't receive the verification email?</p>
        <input type="email" id="resendEmail" class="email-input" placeholder="Enter your email address">
        <button class="btn" onclick="resendVerification()">Resend Verification Email</button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
