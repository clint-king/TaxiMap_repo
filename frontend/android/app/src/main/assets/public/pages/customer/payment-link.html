<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Link - TeksiMap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .payment-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .payment-header {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .payment-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .payment-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .payment-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
        }

        .booking-info {
            margin-bottom: 2rem;
        }

        .booking-info h2 {
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .payment-section {
            margin-bottom: 2rem;
        }

        .payment-section h3 {
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .amount-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 2px solid #e9ecef;
        }

        .amount-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .amount-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
        }

        .payment-methods {
            margin-bottom: 2rem;
        }

        .payment-methods h4 {
            color: #333;
            margin-bottom: 1rem;
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .payment-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            border-color: #28a745;
            background: #e8f5e8;
        }

        .payment-option.selected {
            border-color: #28a745;
            background: #d4edda;
        }

        .payment-option i {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 0.5rem;
        }

        .payment-option h5 {
            margin: 0;
            color: #333;
            font-size: 1rem;
        }

        .payment-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #28a745;
        }

        .payment-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .payment-content {
                padding: 1rem;
            }

            .payment-header h1 {
                font-size: 2rem;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .payment-options {
                grid-template-columns: 1fr;
            }

            .payment-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1><i class="fas fa-credit-card"></i> Payment Link</h1>
            <p>Help pay for this taxi booking</p>
        </div>

        <div class="payment-content">
            <div class="payment-card">
                <div id="errorContainer"></div>
                <div id="successContainer"></div>

                <div class="booking-info" id="bookingInfo">
                    <h2><i class="fas fa-info-circle"></i> Booking Information</h2>
                    <div class="booking-details" id="bookingDetails">
                        <!-- Booking details will be loaded here -->
                    </div>
                </div>

                <div class="payment-section">
                    <h3><i class="fas fa-money-bill-wave"></i> Payment Amount</h3>
                    <div class="amount-display">
                        <div class="amount-label">Total Amount</div>
                        <div class="amount-value" id="totalAmount">R 0.00</div>
                    </div>
                </div>

                <div class="payment-methods">
                    <h4>Select Payment Method</h4>
                    <div class="payment-options">
                        <div class="payment-option" onclick="selectPaymentMethod('card')">
                            <i class="fas fa-credit-card"></i>
                            <h5>Credit Card</h5>
                        </div>
                        <div class="payment-option" onclick="selectPaymentMethod('bank')">
                            <i class="fas fa-university"></i>
                            <h5>Bank Transfer</h5>
                        </div>
                        <div class="payment-option" onclick="selectPaymentMethod('eft')">
                            <i class="fas fa-exchange-alt"></i>
                            <h5>EFT</h5>
                        </div>
                    </div>
                </div>

                <div class="payment-form" id="paymentForm" style="display: none;">
                    <h4>Payment Details</h4>
                    <div class="form-group">
                        <label for="payerName">Your Name</label>
                        <input type="text" id="payerName" name="payerName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="payerEmail">Email Address</label>
                        <input type="email" id="payerEmail" name="payerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="payerPhone">Phone Number</label>
                        <input type="tel" id="payerPhone" name="payerPhone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="payment-actions">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button type="button" class="btn btn-primary" id="payButton" onclick="processPayment()" disabled>
                        <i class="fas fa-credit-card"></i> Pay Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentBooking = null;
        let selectedPaymentMethod = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadBookingFromUrl();
        });

        function loadBookingFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('booking');
            const token = urlParams.get('token');

            if (!bookingId) {
                showError('Invalid payment link. Booking ID not found.');
                return;
            }

            // Load booking from localStorage (in a real app, this would be from a server)
            const pendingBookings = JSON.parse(localStorage.getItem('pendingBookings') || '[]');
            currentBooking = pendingBookings.find(b => b.id === bookingId);

            if (!currentBooking) {
                showError('Booking not found or has already been paid.');
                return;
            }

            displayBookingInfo();
        }

        function displayBookingInfo() {
            const bookingDetails = document.getElementById('bookingDetails');
            bookingDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">Vehicle</span>
                    <span class="detail-value">${currentBooking.vehicle.name}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date</span>
                    <span class="detail-value">${currentBooking.trip.date}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Time</span>
                    <span class="detail-value">${currentBooking.trip.time}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Pickup</span>
                    <span class="detail-value">${currentBooking.trip.pickup}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Destination</span>
                    <span class="detail-value">${currentBooking.trip.destination}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Passengers</span>
                    <span class="detail-value">${currentBooking.passengers ? currentBooking.passengers.length : 0}</span>
                </div>
            `;

            document.getElementById('totalAmount').textContent = currentBooking.totalAmount || 'R 0.00';
        }

        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            
            // Remove selected class from all options
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.target.closest('.payment-option').classList.add('selected');
            
            // Show payment form
            document.getElementById('paymentForm').style.display = 'block';
            document.getElementById('payButton').disabled = false;
        }

        function processPayment() {
            if (!selectedPaymentMethod) {
                showError('Please select a payment method.');
                return;
            }

            const payerName = document.getElementById('payerName').value;
            const payerEmail = document.getElementById('payerEmail').value;
            const payerPhone = document.getElementById('payerPhone').value;

            if (!payerName || !payerEmail || !payerPhone) {
                showError('Please fill in all required fields.');
                return;
            }

            // Simulate payment processing
            showSuccess('Payment processed successfully! Thank you for your contribution.');

            // In a real app, this would:
            // 1. Send payment details to server
            // 2. Process payment with payment gateway
            // 3. Update booking status
            // 4. Send confirmation emails

            // For demo purposes, we'll just show success message
            setTimeout(() => {
                goBack();
            }, 3000);
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }

        function showSuccess(message) {
            const successContainer = document.getElementById('successContainer');
            successContainer.innerHTML = `
                <div class="success-message">
                    <i class="fas fa-check-circle"></i> ${message}
                </div>
            `;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
