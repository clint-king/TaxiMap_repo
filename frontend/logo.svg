<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the map element -->
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#01386A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for the map icon -->
  <circle cx="25" cy="30" r="18" fill="url(#mapGradient)" filter="url(#shadow)"/>
  
  <!-- Map icon elements -->
  <path d="M15 25 L25 15 L35 25 L35 35 L25 45 L15 35 Z" fill="white" opacity="0.9"/>
  <circle cx="25" cy="30" r="2" fill="#FFD700"/>
  <circle cx="20" cy="25" r="1.5" fill="#FFD700"/>
  <circle cx="30" cy="35" r="1.5" fill="#FFD700"/>
  
  <!-- Taxi icon on the map -->
  <rect x="22" y="28" width="6" height="4" fill="#FFD700" rx="1"/>
  <circle cx="24" cy="32" r="1" fill="#01386A"/>
  <circle cx="26" cy="32" r="1" fill="#01386A"/>
  
  <!-- Main text "TeksiMap" -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
    Teksi
  </text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#01386A">
    Map
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="185" cy="45" r="2" fill="#FFA500" opacity="0.6"/>
  <circle cx="175" cy="35" r="2.5" fill="#FFD700" opacity="0.4"/>
  
  <!-- Route lines connecting elements -->
  <path d="M43 30 Q60 20 80 30" stroke="#FFD700" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M43 30 Q60 40 80 30" stroke="#FFA500" stroke-width="1" fill="none" opacity="0.6"/>
</svg> 