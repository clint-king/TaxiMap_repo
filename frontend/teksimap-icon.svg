<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#01386A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#blueGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- T letter -->
  <g transform="translate(32, 32)">
    <!-- T horizontal bar -->
    <rect x="-12" y="-15" width="24" height="5" rx="2" fill="url(#goldGradient)"/>
    <!-- T vertical bar -->
    <rect x="-3" y="-15" width="6" height="20" rx="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Map pin -->
  <g transform="translate(32, 45)">
    <circle cx="0" cy="-3" r="4" fill="url(#goldGradient)"/>
    <path d="M0 1 L-3 6 L3 6 Z" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Connection line -->
  <path d="M32 17 L32 42" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
</svg>

