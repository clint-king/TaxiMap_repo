<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="
  script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data:;
  frame-src 'self';
  connect-src 'self' ws://localhost:* wss://localhost:* http://localhost:* https://localhost:* https://api.teksimap.co.za;
">
      <title>TeksiMap | Reset Password</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/svg+xml" href="favicon-16x16.svg" sizes="16x16" />
  <link rel="icon" type="image/svg+xml" href="favicon-32x32.svg" sizes="32x32" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #01386A, #001f3f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #01386A;
      padding: 20px;
    }

    .reset-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      max-width: 500px;
      width: 100%;
    }

    .reset-container h2 {
      margin-bottom: 1rem;
      color: #01386A;
      font-size: 2rem;
      text-align: center;
    }

    .reset-container p {
      margin-bottom: 2rem;
      color: #666;
      text-align: center;
    }

    .reset-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #01386A;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #FFD737;
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .strength-bar {
      width: 100%;
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      margin-top: 0.25rem;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    .strength-fill.weak { width: 25%; background: #dc3545; }
    .strength-fill.fair { width: 50%; background: #ffc107; }
    .strength-fill.good { width: 75%; background: #17a2b8; }
    .strength-fill.strong { width: 100%; background: #28a745; }

    .reset-btn {
      background: #FFD737;
      color: #01386A;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      margin-top: 1rem;
    }

    .reset-btn:hover {
      background: #e6c32c;
    }

    .reset-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-line {
      color: #e53935;
      font-size: 0.85rem;
      min-height: 1.2rem;
      margin-top: 0.5rem;
    }

    .success-message {
      color: #28a745;
      text-align: center;
      font-weight: 500;
      margin-top: 1rem;
    }

    .back-to-login {
      text-align: center;
      margin-top: 2rem;
    }

    .back-to-login a {
      color: #FFD737;
      text-decoration: none;
      font-weight: 500;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      color: #666;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .reset-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter your new password below.</p>
    
    <form id="resetPasswordForm" class="reset-form">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required />
        <div class="password-strength">
          <span id="strengthText">Password strength</span>
          <div class="strength-bar">
            <div id="strengthFill" class="strength-fill"></div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
      
      <div class="error-line" id="resetError" aria-live="polite"></div>
      
      <button type="submit" class="reset-btn" id="resetBtn">Reset Password</button>
    </form>
    
    <div class="loading" id="loading">Processing...</div>
    
    <div class="success-message" id="successMessage" style="display: none;">
      ✅ Password reset successfully! You can now log in with your new password.
    </div>
    
    <div class="back-to-login">
      <a href="/login.html">← Back to Login</a>
    </div>
  </div>

  <script type="module" src="./js/resetPassword.js"></script>
</body>
</html>
