                amenities: ["AC", "Music", "WiFi", "Charging Ports", "Luggage Space"],
                owner: {
                    name: "Mike Johnson",
                    experience: "10 years experience",
                    rating: 4.9,
                    phone: "+27 84 789 0123",
                    avatar: "MJ"
                },
                description: "Premium minibus with luxury amenities. Perfect for business trips and special occasions.",
                features: {
                    seating: "18 premium seats",
                    luggage: "Spacious luggage area",
                    safety: "Advanced safety features",
                    comfort: "Luxury amenities, WiFi"
                }
            }
        ];

        let currentVehicle = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadVehicles();
            setupFilters();
        });

        // Load vehicles
        function loadVehicles() {
            const vehiclesGrid = document.getElementById('vehiclesGrid');
            vehiclesGrid.innerHTML = '';

            vehicles.forEach(vehicle => {
                const vehicleCard = createVehicleCard(vehicle);
                vehiclesGrid.appendChild(vehicleCard);
            });
        }

        // Create vehicle card
        function createVehicleCard(vehicle) {
            const card = document.createElement('div');
            card.className = 'vehicle-card';
            card.onclick = () => showVehicleDetails(vehicle.id);

            card.innerHTML = `
                <div class="vehicle-image-container">
                    <img src="${vehicle.images[0].url}" alt="${vehicle.name}" class="vehicle-main-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDQwMCAyNTAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIyNTAiIGZpbGw9IiMwMTM4NkEiLz48dGV4dCB4PSIyMDAiIHk9IjEyNSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE4IiBmaWxsPSIjRkZENTJGIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5WZWhpY2xlIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                    <div class="image-overlay">
                        <div class="image-info">
                            <div class="image-count">
                                <i class="fas fa-images"></i> ${vehicle.images.length} photos
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vehicle-info">
                    <div class="vehicle-header">
                        <div>
                            <h3 class="vehicle-name">${vehicle.name}</h3>
                            <p class="vehicle-type">${vehicle.type === 'minibus' ? 'Minibus Taxi' : '22-Seater Bus'}</p>
                        </div>
                        <div class="vehicle-rating">
                            <span class="stars">${'★'.repeat(Math.floor(vehicle.rating))}${'☆'.repeat(5-Math.floor(vehicle.rating))}</span>
                            <span class="rating-text">${vehicle.rating}/5 (${vehicle.reviews})</span>
                        </div>
                    </div>
                    <div class="vehicle-details">
                        <div class="detail-item">
                            <span class="detail-label">Capacity</span>
                            <span class="detail-value">${vehicle.capacity} seats</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Rate</span>
                            <span class="detail-value">R ${vehicle.rate}/km</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Registration</span>
                            <span class="detail-value">${vehicle.registration}</span>
                            </div>
                        <div class="detail-item">
                            <span class="detail-label">Owner</span>
                            <span class="detail-value">${vehicle.owner.name}</span>
                        </div>
                    </div>
                    <div class="vehicle-amenities">
                        ${vehicle.amenities.map(amenity => `<span class="amenity-tag">${amenity}</span>`).join('')}
                    </div>
                    <div class="owner-info">
                        <div class="owner-name">${vehicle.owner.name}</div>
                        <div class="owner-experience">${vehicle.owner.experience}</div>
                    </div>
                    <div class="vehicle-actions">
                        <button class="btn-view-details" onclick="event.stopPropagation(); showVehicleDetails(${vehicle.id})">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button class="btn-select" onclick="event.stopPropagation(); selectVehicle(${vehicle.id})">
                            <i class="fas fa-check"></i> Select
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Show vehicle details modal
        function showVehicleDetails(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            if (!vehicle) return;

            currentVehicle = vehicle;
            
            document.getElementById('modalTitle').textContent = vehicle.name;
            document.getElementById('modalBody').innerHTML = createVehicleDetailsHTML(vehicle);
            document.getElementById('vehicleModal').style.display = 'block';
        }

        // Create vehicle details HTML
        function createVehicleDetailsHTML(vehicle) {
            return `
                <div class="vehicle-gallery">
                    <div class="main-image">
                        <img src="${vehicle.images[0].url}" alt="${vehicle.name}" id="mainImage" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDQwMCAzMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIzMDAiIGZpbGw9IiMwMTM4NkEiLz48dGV4dCB4PSIyMDAiIHk9IjE1MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE4IiBmaWxsPSIjRkZENTJGIiB0ZXh0LWFuY2hlcj0ibWlkZGxlIj5WZWhpY2xlIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                    </div>
                    <div class="thumbnail-grid">
                        ${vehicle.images.slice(0, 4).map((image, index) => `
                            <div class="thumbnail" onclick="changeMainImage('${image.url}')">
                                <img src="${image.url}" alt="${image.description}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE0MCIgdmlld0JveD0iMCAwIDIwMCAxNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIxNDAiIGZpbGw9IiMwMTM4NkEiLz48dGV4dCB4PSIxMDAiIHk9IjcwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiNGRkQ1MkYiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="vehicle-details-full">
                    <div class="details-section">
                        <h3 class="section-title">Vehicle Information</h3>
                        <div class="detail-row">
                            <span class="detail-label-full">Type:</span>
                            <span class="detail-value-full">${vehicle.type === 'minibus' ? 'Minibus Taxi' : '22-Seater Bus'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Registration:</span>
                            <span class="detail-value-full">${vehicle.registration}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Capacity:</span>
                            <span class="detail-value-full">${vehicle.capacity} seats</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Rate per km:</span>
                            <span class="detail-value-full">R ${vehicle.rate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Rating:</span>
                            <span class="detail-value-full">${vehicle.rating}/5 (${vehicle.reviews} reviews)</span>
                </div>
            </div>

                    <div class="details-section">
                        <h3 class="section-title">Features & Amenities</h3>
                        <div class="detail-row">
                            <span class="detail-label-full">Seating:</span>
                            <span class="detail-value-full">${vehicle.features.seating}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Luggage:</span>
                            <span class="detail-value-full">${vehicle.features.luggage}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Safety:</span>
                            <span class="detail-value-full">${vehicle.features.safety}</span>
                    </div>
                        <div class="detail-row">
                            <span class="detail-label-full">Comfort:</span>
                            <span class="detail-value-full">${vehicle.features.comfort}</span>
                        </div>
                    </div>
                </div>
                
                <div class="owner-section">
                    <h3 class="section-title">Owner Information</h3>
                    <div class="owner-header">
                        <div class="owner-avatar">${vehicle.owner.avatar}</div>
                        <div class="owner-details">
                            <h3>${vehicle.owner.name}</h3>
                            <div class="owner-rating">
                                <span class="stars">${'★'.repeat(Math.floor(vehicle.owner.rating))}${'☆'.repeat(5-Math.floor(vehicle.owner.rating))}</span>
                                <span class="rating-text">${vehicle.owner.rating}/5</span>
                </div>
                            <p>${vehicle.owner.experience}</p>
                            <p><i class="fas fa-phone"></i> ${vehicle.owner.phone}</p>
        </div>
        </div>
    </div>

                <div class="modal-actions">
                    <button class="btn-modal btn-secondary-modal" onclick="closeModal()">
                        <i class="fas fa-times"></i> Close
                    </button>
                    <button class="btn-modal btn-primary-modal" onclick="selectVehicle(${vehicle.id}); closeModal();">
                        <i class="fas fa-check"></i> Select This Vehicle
                    </button>
            </div>
            `;
        }

        // Change main image
        function changeMainImage(imageUrl) {
            document.getElementById('mainImage').src = imageUrl;
        }

        // Select vehicle
        function selectVehicle(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            if (!vehicle) return;

            // Store selected vehicle in sessionStorage
            sessionStorage.setItem('selectedVehicle', JSON.stringify(vehicle));
            
            // Redirect to payment page
            window.location.href = 'booking-passenger-info.html';
        }

        // Close modal
        function closeModal() {
            document.getElementById('vehicleModal').style.display = 'none';
        }

        // Setup filters
        function setupFilters() {
            const filters = ['vehicleTypeFilter', 'priceFilter', 'ratingFilter', 'amenitiesFilter'];
            
            filters.forEach(filterId => {
                document.getElementById(filterId).addEventListener('change', filterVehicles);
            });
        }

        // Filter vehicles
        function filterVehicles() {
            const typeFilter = document.getElementById('vehicleTypeFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;
            
            let filteredVehicles = vehicles.filter(vehicle => {
                let matches = true;
                
                if (typeFilter && vehicle.type !== typeFilter) matches = false;
                if (ratingFilter && vehicle.rating < parseFloat(ratingFilter)) matches = false;
                if (priceFilter) {
                    if (priceFilter === 'low' && vehicle.rate >= 15) matches = false;
                    if (priceFilter === 'medium' && (vehicle.rate < 15 || vehicle.rate > 20)) matches = false;
                    if (priceFilter === 'high' && vehicle.rate <= 20) matches = false;
                }
                
                return matches;
            });
            
            displayFilteredVehicles(filteredVehicles);
        }

        // Display filtered vehicles
        function displayFilteredVehicles(filteredVehicles) {
            const vehiclesGrid = document.getElementById('vehiclesGrid');
            vehiclesGrid.innerHTML = '';

            if (filteredVehicles.length === 0) {
                vehiclesGrid.innerHTML = '<p style="text-align: center; color: #6c757d; font-size: 1.2rem; grid-column: 1/-1;">No vehicles found matching your criteria.</p>';
                return;
            }

            filteredVehicles.forEach(vehicle => {
                const vehicleCard = createVehicleCard(vehicle);
                vehiclesGrid.appendChild(vehicleCard);
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('vehicleModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
